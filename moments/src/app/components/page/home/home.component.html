<div class="home-container">
  <h1>Veja oque estão compartilhando</h1>

  <div class="search-container">
    <form>
      <fa-icon [icon]="faSearch"></fa-icon>
      <input
        type="text"
        placeholder="Ou busque por um momento ..."
        (input)="search($event)"
      />
    </form>
  </div>

  <div *ngIf="moments.length > 0; else noMoments">
    <div class="moments-container">
      <div *ngFor="let moment of moments">
        <img src="{{ baseApiUrl }}uploads//{{ moment.image }}" />
        <h2>{{ moment.title }}</h2>
        <p class="date">Em: {{ moment.created_at }}</p>
        <p>Comentários: {{ moment.comments!.length }}</p>
        <p><a routerLink="moments/{{ moment.id }}"></a></p>
      </div>
    </div>
  </div>

  <ng-template #noMoments>
    <h1>Não há momentos para exibir</h1>
  </ng-template>
</div>
