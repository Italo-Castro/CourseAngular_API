<form (ngSubmit)="submit()" [formGroup]="momentForm" #formFir="ngForm">
  <div class="form-group">
    <label for="title">Título:</label>
    <input
      type="text "
      placeholder="Coloque um título"
      formControlName="title"
      minlength="5"
      required
    />
  </div>

  <div *ngIf="title.invalid && formFir.submitted" class="validation-error">
    <p *ngIf="title.errors?.['required']">O título é obrigatório</p>
    <p *ngIf="title.errors?.['minlength']">
      Digite pelomenos um titulo de 5 caractes
    </p>
  </div>

  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea
      placeholder="O que aconteceu lá ?"
      required
      formControlName="description"
    >
    </textarea>
  </div>

  <div
    *ngIf="description.invalid && formFir.submitted"
    class="validation-error"
  >
    <p *ngIf="description.errors?.['required']">A descrição é obrigatório</p>
  </div>

  <div class="form-group">
    <label for="image">Coloque uma fota que mais marcou:</label>
    <input type="file" (change)="onFileSelected($event)" />
  </div>

  <input type="submit" value="{{ btnText }}" />
</form>
