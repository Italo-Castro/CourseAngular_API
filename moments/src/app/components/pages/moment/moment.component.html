<div class="moment" *ngIf="moment">
  <h1>{{ moment.title }}</h1>
  <img
    src="{{ baseApiUrl }}uploads/{{ moment.image }}"
    alt="{{ moment.title }}"
  />

  <div class="about-moment">
    <h3>Sobre este momento</h3>
    <p>{{ moment.description }}</p>
  </div>

  <div class="actions">
    <h3>Ações:</h3>

    <a href="/moments/edit/{{ moment.id }}" class="edit-btn">
      <fa-icon [icon]="faEdit" />Editar
    </a>

    <button class="remove-btn">
      <fa-icon [icon]="faTimes" (click)="removeHandler(moment.id!)" />Excluir
    </button>
  </div>

  <!-- Comentarios -->

  <div class="comments">
    <p>Comentario:</p>
  </div>
</div>
